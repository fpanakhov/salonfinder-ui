
<form name="searchForm">
  <md-card>
    <div fxLayout="row">
        <md-input-container fxFlexOffset="20" fxFlex="25">
          <input mdInput placeholder="Location" [(ngModel)]="location" name="location" >
        </md-input-container>

      <div fxFlexOffset="5" fxFlex="25" fxLayout="column" style="text-align: left">
        <label fxFlex="20" style="color: #aaaaaa;font-size: 12px">Distance</label>
        <md-slider fxFlex="80" [(ngModel)]="distance" name="distance"
                   [max]="10"
                   [min]="1"
                   [step]="2"
                   [thumb-label]="true" placeholder="Distance"></md-slider>
      </div>
    </div>
    <div fxLayout="row">
      <md-input-container fxFlexOffset="20" fxFlex="25">
        <input mdInput [mdDatepicker]="picker" placeholder="Date" [(ngModel)]="dateOfBooking" 
        name="dateOfBooking">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>

      <div fxFlexOffset="5" fxFlex="25" fxLayout="row" style="text-align: left">
        <md-input-container fxFlex="45">
          <input mdInput type="time" placeholder="From" [(ngModel)]="from" name="from">
        </md-input-container>
        <md-input-container fxFlexOffset="10" fxFlex="45">
          <input mdInput type="time" placeholder="To" [(ngModel)]="to" name="to">
        </md-input-container>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlexOffset="70">
        <button md-raised-button class="mat-accent" (click)="search()">SEARCH</button>
      </div>
    </div>
    <hr>

    <div fxLayout="row" fxFlexOffset="20" style="text-align: left">
      <md-checkbox fxFlex="20" name="serv" value="1">haircut</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="4">nails</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="7">styling</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="10">pedicure</md-checkbox>
    </div>
    <div fxLayout="row" fxFlexOffset="20" style="text-align: left">
      <md-checkbox fxFlex="20" name="serv" value="2">massage</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="5">beardcut</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="8">shaving</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="11">women's cut</md-checkbox>
    </div>
    <div fxLayout="row" fxFlexOffset="20" style="text-align: left">
      <md-checkbox fxFlex="20" name="serv" value="3">sauna</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="6">beard coloring</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="9">manicure</md-checkbox>
      <md-checkbox fxFlex="20" name="serv" value="12">irokez</md-checkbox>
    </div>
  </md-card>
</form>

<app-search-result *ngFor="let salon of salons" [name]="salon.name"
                   [address]="salon.address"
                   [menu]="salon.menu"
                   [timeslots]="salon.timeslots"
                   [distance]="salon.distance"
                   [schedule]="salon.schedule"></app-search-result>
