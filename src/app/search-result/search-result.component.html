<md-card>
  <div fxLayout="row" style="text-align: left">
    <div fxFlex="50">
      <div fxLayoutWrap>
        <h2 style="margin: 0px;">{{name}}</h2><span style="margin: auto auto auto 0">, {{address}}</span>
      </div>
      <div>
        <h5>Estimated Price : {{totalPriceForSelectedServices}} Euros | Distance(From your location) : {{distance}} m</h5>
      </div>
      <div>
        <md-chip-list>
          <md-chip *ngFor="let menuItem of menu" [selected]="menuItem.selected == true ? true : false">{{menuItem.name}}</md-chip>
        </md-chip-list>
      </div>
    </div>

    <div fxFlex="50" fxLayout="row">
      <div fxFlex="70">
		  Time slots available:
          <!--md-radio-group class="example-radio-group" [(ngModel)]="selectedTimeSlot">
            <md-radio-button class="example-radio-button" *ngFor="let slot of topThreeTimeslots" [value]="slot">
              <div>{{slot}}</div>
            </md-radio-button>
          </md-radio-group-->
          <ul>
           <li *ngFor="let slot of topThreeTimeslots" >
             {{slot}}
           </li>
           <li>... see more</li>
          </ul>
      </div>
      <div fxFlex="30">
          <button md-raised-button class="mat-primary" style="margin-top: 25%; height: 40px; width:150px;">Book</button>
        </div>
    </div>
  </div>
</md-card>
